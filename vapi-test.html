<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxuri√∂ses Voicebot-Design</title>
  <style>
    html, body {
      margin: 0; 
      padding: 0;
      height: 100%; 
      width: 100%;
      background: linear-gradient(135deg, #1a237e, #000000);
      display: flex; 
      justify-content: center; 
      align-items: center;
      font-family: "Roboto", sans-serif;
      color: #fff;
    }

    #voicebot-container {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 30px;
      background: radial-gradient(circle at center, rgba(41, 98, 255, 0.1), rgba(0, 0, 0, 0.8));
      backdrop-filter: blur(20px);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.8),
                  inset 0 2px 20px rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }

    .vapi-btn {
      width: 100px !important;
      height: 100px !important;
      border-radius: 50% !important;
      background: linear-gradient(135deg, #2962ff, #0039cb) !important;
      box-shadow: 0 10px 20px rgba(41, 98, 255, 0.4),
                  0 0 30px rgba(41, 98, 255, 0.2) !important;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .vapi-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 30px rgba(41, 98, 255, 0.6),
                  0 0 50px rgba(41, 98, 255, 0.3) !important;
    }

    .vapi-btn:active {
      transform: scale(0.95);
      box-shadow: 0 5px 15px rgba(41, 98, 255, 0.3) !important;
    }

    .phone-btn {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #2962ff, #0039cb);
      box-shadow: 0 10px 20px rgba(41, 98, 255, 0.4),
                  0 0 30px rgba(41, 98, 255, 0.2);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .phone-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 30px rgba(41, 98, 255, 0.6),
                  0 0 50px rgba(41, 98, 255, 0.3);
    }

    .phone-btn:active {
      transform: scale(0.95);
      box-shadow: 0 5px 15px rgba(41, 98, 255, 0.3);
    }

    .phone-btn::before {
      content: "";
      position: absolute;
      inset: -2px;
      background: linear-gradient(135deg, rgba(41, 98, 255, 0.5), transparent);
      border-radius: 50%;
      z-index: -1;
    }

    .phone-btn::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      background: rgba(41, 98, 255, 0.15);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(1);
      animation: pulse 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.8;
      }
      50% {
        opacity: 0.2;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 0;
      }
    }

    .vapi-container {
      position: relative !important;
    }

    .phone-btn-icon {
      width: 40px;
      height: 40px;
      filter: brightness(0) invert(1);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>
  <div id="voicebot-container">
    <div class="phone-btn">
      <img src="https://unpkg.com/lucide-static@0.321.0/icons/phone.svg" alt="Phone Icon" class="phone-btn-icon">
    </div>
  </div>

  <script>
    var vapiInstance = null;
    const assistant = "9a2e0216-c2e7-4706-9941-c37dcc743bce"; 
    const apiKey = "cbd48070-5b1c-4898-a6e7-edca71cb135b"; 

    const buttonConfig = {
      position: "",
      offset: "40px",
      width: "100px",
      height: "100px",
      idle: {
        color: `#2962ff`,
        type: "round",
        title: "Need help?",
        subtitle: "Talk to our AI",
        icon: `https://unpkg.com/lucide-static@0.321.0/icons/mic.svg`,
      },
      loading: {
        color: `#0039cb`,
        type: "round",
        title: "Connecting...",
        subtitle: "Please wait",
        icon: `https://unpkg.com/lucide-static@0.321.0/icons/loader-2.svg`,
      },
      active: {
        color: `#d32f2f`,
        type: "round",
        title: "Active call",
        subtitle: "Hang up",
        icon: `https://unpkg.com/lucide-static@0.321.0/icons/phone-off.svg`,
      },
    };

    document.addEventListener('DOMContentLoaded', function () {
      var g = document.createElement('script');
      g.src = 'https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js';
      g.defer = true;
      g.async = true;

      g.onload = function () {
        vapiInstance = window.vapiSDK.run({
          apiKey: apiKey,
          assistant: assistant,
          config: buttonConfig
        });
      };

      document.body.appendChild(g);
    });
  </script>
</body>
</html>
