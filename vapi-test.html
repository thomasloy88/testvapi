<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxuri√∂ses Voicebot-Design</title>
  <style>
    html, body {
      margin: 0; 
      padding: 0;
      height: 100%; 
      width: 100%;
      background: linear-gradient(135deg, #3e0063, #0d0d0d);
      display: flex; 
      justify-content: center; 
      align-items: center;
      font-family: "Roboto", sans-serif;
      color: #fff;
    }

    #voicebot-container {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 30px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0.7) 100%);
      backdrop-filter: blur(15px);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
    }

    .vapi-btn {
      width: 100px !important;
      height: 100px !important;
      border-radius: 50% !important;
      background: linear-gradient(135deg, #4caf50, #81c784) !important;
      box-shadow: 0 10px 20px rgba(0, 255, 128, 0.7), 0 0 20px rgba(0, 255, 128, 0.5) !important;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .vapi-btn:hover {
      transform: scale(1.2);
      box-shadow: 0 20px 40px rgba(0, 255, 128, 0.9), 0 0 40px rgba(0, 255, 128, 0.7) !important;
    }

    .vapi-btn:active {
      transform: scale(0.9);
      box-shadow: 0 5px 10px rgba(0, 255, 128, 0.5) !important;
    }

    /* Telefon-Button in leuchtendem Blau */
    .phone-btn {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #0099ff, #00c6ff);
      box-shadow: 0 10px 20px rgba(0, 153, 255, 0.7), 0 0 20px rgba(0, 153, 255, 0.5);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .phone-btn:hover {
      transform: scale(1.2);
      box-shadow: 0 20px 40px rgba(0, 153, 255, 0.9), 0 0 40px rgba(0, 153, 255, 0.7);
    }

    .phone-btn:active {
      transform: scale(0.9);
      box-shadow: 0 5px 10px rgba(0, 153, 255, 0.5);
    }

    .phone-btn::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      background: rgba(0, 153, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(1);
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 0;
      }
    }

    .vapi-container {
      position: relative !important;
    }

    .phone-btn-icon {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div id="voicebot-container">
    <div class="phone-btn">
      <img src="https://unpkg.com/lucide-static@0.321.0/icons/phone.svg" alt="Phone Icon" class="phone-btn-icon">
    </div>
  </div>

  <script>
    var vapiInstance = null;
    const assistant = "9a2e0216-c2e7-4706-9941-c37dcc743bce"; 
    const apiKey = "cbd48070-5b1c-4898-a6e7-edca71cb135b"; 

    const buttonConfig = {
      position: "",
      offset: "40px",
      width: "100px",
      height: "100px",
      idle: {
        color: `#81c784`,
        type: "round",
        title: "Need help?",
        subtitle: "Talk to our AI",
        icon: `https://unpkg.com/lucide-static@0.321.0/icons/mic.svg`,
      },
      loading: {
        color: `#4caf50`,
        type: "round",
        title: "Connecting...",
        subtitle: "Please wait",
        icon: `https://unpkg.com/lucide-static@0.321.0/icons/loader-2.svg`,
      },
      active: {
        color: `#ff4b4b`,
        type: "round",
        title: "Active call",
        subtitle: "Hang up",
        icon: `https://unpkg.com/lucide-static@0.321.0/icons/phone-off.svg`,
      },
    };

    document.addEventListener('DOMContentLoaded', function () {
      var g = document.createElement('script');
      g.src = 'https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js';
      g.defer = true;
      g.async = true;

      g.onload = function () {
        vapiInstance = window.vapiSDK.run({
          apiKey: apiKey,
          assistant: assistant,
          config: buttonConfig
        });
      };

      document.body.appendChild(g);
    });
  </script>
</body>
</html>
